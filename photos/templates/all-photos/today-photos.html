{%extends 'all-photos/base.html'%}

{% block content %}
{{block.super}}
<div class="container">

        <!-- Looping through Photos   -->
        {% for photos_item in photos %}
      
        <div class="row">
          <!-- displaying Photos -->
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h2 class="text-center"> {{ photos_item.image_name }} </h2>

          </div>
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
              <img src="{{photos_item.photo_image.url}}" class="img-responsive" alt="Photo">
      
        </div>
      
        {% empty %}
        <div class="row">
          <h2 class="text-center">There No Photos Here Yet</h2>
        </div>
        {% endfor %}
      
      </div>
      
{% endblock %}
