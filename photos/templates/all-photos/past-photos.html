{%extends 'all-photos/base.html'%}

{% block content %}
{{block.super}} 
  <section class="no-touch">

    <div class="wrap">
      {% for photo_item in photos%}
      <a href="{% url 'photo' photo_item.id %}">
      
      <div class="box">
        <div class="boxInner">
            <div class="titleBox" >{{photo_item.image_name}}</div>
          <img src="{{photo_item.photo_image.url}}"  class="img-responsive">          
        </div>
        
      </div>
      </a>
      {% endfor %}
  
    </div>
  
  </section>   
      
{% endblock %}
