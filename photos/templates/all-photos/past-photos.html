{%extends 'all-photos/base.html'%}

{% block content %}
{{block.super}}
<div class="container">

        <!-- Looping through Photos   -->
        {% for photos_item in photos %}
      
        <div class="row">
          <!-- displaying Photos -->
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h2 class="text-center"> {{ photos_item.image_name }} </h2>
          </div>
      
        </div>
      
        {% empty %}
        <div class="row">
          <h2 class="text-center">Requested photos not available</h2>
        </div>
        {% endfor %}
      
      </div>
      
{% endblock %}
